<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="{%static 'css/estilos.css'%}" type="text/css" rel="stylesheet">
    <link rel="shortcut icon" href="{%static 'img/news.png'%}">
    <title>Modificar Colaborador</title>
</head>

<body>
    <div class="container">
        <div><br><br>
            <h1>Modificar Colaborador </h1>
        </div>
        <div>
            <form method="POST" action="#" id="formulario">

                {% csrf_token %}

                <div class="form-group">

                    {{form.as_table}}

                </div>

                <div class="form-group">

                    <input type="submit" class="btn btn-danger" id="modificar" value="Modificar">

                </div>

            </form>
        </div>
    </div>
</body>

</html>
